<div class="modal fade modal-danger" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form id="frmAgregar" class="pArrow-p-form p-form-pArrow-extra2color2">
        <input type="hidden" name="usuario_datos[id_usuario]" id="id_usuario"><!--usuario_datos(id_usuario)-->
        <input type="hidden" name="usuario_rol[id_usuario_rol]" id="id_usuario_rol"><!--usuario_rol(id_usuario_rol) AUTOINCREMENTABLE-->
        <input type="hidden" name="usuario_rol[id_usuario]" id="id_usuario_r" ><!--usuario_rol(id_usuario)-->

        <div class="modal-dialog" style="width:900px;height:600px;" role="document">
            <div class="modal-content">
                <div class="modal-header primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="tituloModal"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!--Id Usuario-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <!--onblur="document.getElementById('id_usuario').value=this.value"-->
                                        <!--onkeypress="document.getElementById('id_usuario').value=this.value"-->
                                        <label class="control-label">Id Usuario</label>
                                        <input type="text" name="usuario[id_usuario]" onkeyup="document.getElementById('id_usuario').value=this.value"  onblur="document.getElementById('id_usuario_r').value=this.value" class="form-control">
                                    </div>
                                    <span class="errores" data-error="id_usuario"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Contraseña-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Contraseña</label>
                                        <input type="password" name="usuario[contrasenia]" class="form-control">
                                    </div>
                                    <span class="errores" data-error="contrasenia"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Nombre Usuario-->
                        <div class="row">
                        <div class="col-md-11">
                            <div class="form-group label-floating">
                                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                    <label class="control-label">Nombre</label>
                                    <input type="text" name="usuario_datos[nombre]" class="form-control">
                                </div>
                                <span class="errores" data-error="nombre"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                        </div>
                        <!--Apellido Paterno-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Apellido Paterno</label>
                                        <input type="text" name="usuario_datos[apellido_paterno]" class="form-control">
                                    </div>
                                    <span class="errores" data-error="apellido_paterno"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Apellido Materino-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Apellido Materno</label>
                                        <input type="text" name="usuario_datos[apellido_materno]" class="form-control">
                                    </div>
                                    <span class="errores" data-error="apellido_materno"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Sexo-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group ">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Sexo</label>
                                        <select name="usuario_datos[sexo]" placeholder="Seleccionar">
                                            <option value=""></option>
                                            [% for sexo in sexo %]
                                            <option value="[[sexo]]">[[sexo]]</option>
                                            [% endfor %]
                                        </select>
                                    </div>
                                    <span class="errores" data-error="sexo"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Fecha de Nacimiento-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Fecha de Nacimiento</label>
                                        <input type="date" name="usuario_datos[fecha_nacimiento]" class="form-control">
                                    </div>
                                    <span class="errores" data-error="fecha_nacimiento"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Email-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group label-floating">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Email</label>
                                        <input type="text" name="usuario_datos[email]" class="form-control">
                                    </div>
                                    <span class="errores" data-error="email"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Rol-->
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-filter"></i>
                                        </span>
                                        <label class="control-label">Rol</label>
                                        <select name="usuario_rol[id_rol]" placeholder="Seleccionar">
                                            <option value=""></option>
                                            [% for id_rol in rol %]
                                            <option value="[[id_rol]]">[[id_rol]]</option>
                                            [% endfor %]
                                        </select>
                                    </div>
                                    <span class="errores" data-error="id_rol"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script language=javascript type=text/javascript>
                    function stopRKey(evt) {
                        var evt = (evt) ? evt : ((event) ? event : null);
                        var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
                        if ((evt.keyCode == 13) && (node.type=="text")) {return false;}
                    }
                    document.onkeypress = stopRKey;
                </script>
                <div class="modal-footer">
                    <button type="button" class="btn btn-raised btn-primary " data-dismiss="modal">Cancelar</button>&nbsp;
                    <button type="submit" class="btn btn-raised btn-success pull-right">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
